<body onload="initMap()">
<div id="map"></div>
</body>
<script type="text/javascript">
    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -41.295196, lng: 174.775609},
            zoom: 16
        });
        var marker = new google.maps.Marker({
            position: {lat: -41.295196, lng: 174.775609},
            map: map,
            title:'Weekend Hang-out'
        });
        var contentString = '<div class="content"><h3>Weekend Hang-out</h3><p>We are here. You can find us during business hours. Please contact our social media account at any other time.</p></div>';

        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        marker.addListener('click', function() {
            infowindow.open(map, marker);
        });
    }
</script>
